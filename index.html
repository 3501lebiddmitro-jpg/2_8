<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Matrix Chat</title>

  <!-- Tailwind & Alpine (Alpine ОБЯЗАТЕЛЬНО раньше chat.js) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs" defer></script>

  <!-- Styles -->
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="login.css" />
  <link rel="stylesheet" href="sidebar.css" />

  <!-- Единый скрипт приложения -->
  <script src="./chat.js" defer></script>
</head>

<body class="index-container bg-gray-100 flex justify-center">
  <!-- ВАЖНО: используем имя, зарегистрированное через Alpine.data -->
  <div x-data="chatApp" x-init="init()" class="flex w-full">

    <!-- ЛОГИН (если нет токена) -->
    <template x-if="!accessToken">
      <div id="login-container" class="mx-auto">
        <h1 class="text-2xl font-semibold mb-4 text-center">Login to Matrix</h1>
        <div class="space-y-3">
          <input x-model="username" placeholder="@user:matrix.org" class="border p-2 w-full rounded" />
          <input x-model="password" placeholder="Password" type="password" class="border p-2 w-full rounded" />
          <button @click="login()" class="bg-indigo-600 text-white p-2 w-full rounded hover:bg-indigo-700 transition">
            Sign in
          </button>
          <p x-show="error" class="text-red-600 text-sm" x-text="error"></p>
        </div>
      </div>
    </template>

    <!-- ОСНОВНОЙ ИНТЕРФЕЙС (если есть токен) -->
    <template x-if="accessToken">
      <div class="flex w-full">
        <!-- Rooms -->
        <aside class="sidebar p-4 bg-gray-50 border-r border-gray-200 overflow-y-auto">
          <h2 class="text-xl font-bold mb-4">Rooms</h2>
          <div x-html="partials.sidebar"></div>
        </aside>

        <!-- Users -->
        <aside class="sidebar p-4 bg-gray-50 border-r border-gray-200 overflow-y-auto">
          <h2 class="text-xl font-bold mb-4">Users</h2>
          <div x-html="partials.user"></div>
        </aside>

        <!-- Chat -->
        <main class="chat-area flex flex-col">
          <header class="p-4 border-b bg-white">
            <div class="flex items-center justify-between">
              <div class="text-lg font-semibold" x-text="getRoomName(roomId) || 'Select a room'"></div>
              <div class="text-sm text-gray-600" x-text="userId || username"></div>
            </div>
          </header>

          <section class="flex-1 overflow-y-auto p-4 space-y-3 bg-white">
            <template x-if="messages.length === 0">
              <div class="text-sm text-gray-500">No messages</div>
            </template>
            <template x-for="m in messages" :key="m.event_id">
              <div class="p-3 rounded-lg border">
                <div class="text-xs text-gray-500 mb-1" x-text="m.sender"></div>
                <div class="text-sm" x-text="m.body"></div>
              </div>
            </template>
          </section>

          <footer class="p-4 bg-white border-t">
            <div class="flex gap-2">
              <textarea x-model="newMessage" class="message-input flex-1 border p-2 rounded" placeholder="Type a message..."></textarea>
              <button @click="sendMessage()" class="bg-indigo-600 text-white px-4 rounded hover:bg-indigo-700 transition">Send</button>
            </div>
          </footer>
        </main>
      </div>
    </template>
  </div>
</body>
</html>
