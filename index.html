<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Matrix Chat Demo</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

  <script type="module">
    import './chat.js';
    import './login.js';
    import './sidebar.js';
  </script>

</head>
<body class="index-container bg-gray-100 flex justify-center">
  <div x-data="chatApp()" x-init="init()" class="flex w-full max-w-full h-full">
    <div class="sidebar p-4 bg-gray-50 border-r border-gray-200 overflow-y-auto" style="min-width:250px;">
      <h2 class="text-xl font-semibold mb-3">Rooms</h2>
      <ul class="room-list">
        <template x-for="r in rooms" :key="r.roomId">
          <li @click="switchRoom(r.roomId)" 
              :class="{'active': r.roomId === roomId}" 
              class="cursor-pointer p-2 rounded hover:bg-indigo-100">
            <span x-text="r.name"></span>
          </li>
        </template>
      </ul>

      <div class="mt-4">
        <input x-model="newRoomName" placeholder="New room name" class="border p-2 w-full mb-2 rounded">
        <button @click="createRoom()" class="bg-indigo-500 text-white p-2 w-full rounded hover:bg-indigo-600">Create</button>
        <p x-show="newRoomId" class="text-xs mt-2 text-gray-500">Created: <span x-text="newRoomId"></span></p>
      </div>
    </div>

    <div class="chat-area flex-1 p-6">
      <div id="login-placeholder">
        <div id="login-container" x-show="!accessToken" x-cloak>
          <h2 class="text-xl font-semibold mb-2">Login / Token</h2>
          <input x-model="accessToken" placeholder="Access Token" class="border p-2 w-full mb-2 rounded">
          <div class="flex gap-2">
            <button @click="loginDemo()" class="bg-blue-500 text-white px-3 py-1 rounded">Demo</button>
            <button @click="$dispatch('token-saved')" class="bg-gray-300 px-3 py-1 rounded">Use Token</button>
          </div>
        </div>
      </div>

      <template x-if="accessToken">
        <div class="chat-container bg-white rounded-lg shadow-lg flex flex-col h-full">
          <div class="flex items-center justify-between mb-4">
            <h1 class="text-2xl font-bold">Matrix Chat</h1>
            <button @click="logout()" class="bg-red-500 text-white px-3 py-1 rounded">Logout</button>
          </div>

          <div class="flex-1 border rounded p-4 overflow-y-auto" id="messages-area">
            <template x-if="!roomId">
              <p class="text-gray-500">Select a room</p>
            </template>

            <template x-if="roomId">
              <div>
                <h3 class="font-semibold text-gray-700 mb-2">
                  Room: <span x-text="getRoomName(roomId)"></span>
                </h3>
                <template x-for="m in messages" :key="m.event_id">
                  <div class="mb-2">
                    <div class="text-xs text-gray-500" x-text="m.sender"></div>
                    <div class="bg-gray-100 p-2 rounded" x-text="m.body"></div>
                  </div>
                </template>
              </div>
            </template>
          </div>

          <div class="message-input mt-4">
            <textarea x-model="newMessage" placeholder="Message..." class="border w-full p-2 rounded" rows="2"></textarea>
            <div class="flex justify-end mt-2">
              <button @click="sendMessage()" class="bg-green-500 text-white px-4 py-2 rounded">Send</button>
            </div>
          </div>
        </div>
      </template>
    </div>
  </div>
</body>
</html>
